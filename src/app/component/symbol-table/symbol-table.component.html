<table mat-table [dataSource]="dataSource | paginate:page_size:page_number">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="line">
    <th mat-header-cell *matHeaderCellDef> LINE </th>
    <td mat-cell *matCellDef="let element"> {{element.row}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.length" [pageSize]="page_size" [pageSizeOptions]="[5]" (page)="handlePage($event)"
  showFirstLastButtons></mat-paginator>
